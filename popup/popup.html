<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Atlas</title>
    
</head>
<body>
    <div id="popup-content">
        
            <div style="text-align: center!important;"><h1>&nbsp DW Thread Tracker</h1></div>
            <center><div id="lastUpdated"></div><Br></center>
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<button id="refreshAtlas">Refresh</button> <button id="manualAdd">Quick Add</button> <button id="characterEdits">Edit Character(s)</button> <button id="atlasOptions">Options</button> <button id="learnMorePage">Learn More</button> <button id="nuke">Nuke</button>
             <br>
             <br>
             <div id="atlasOptionsBar"><br>          
                
                <input type="checkbox" id="charaNameOptions" value="true">
                <label for="vehicle1"> Name</label> 
            
                <input type="checkbox" id="threadTitleOption" value="true">
                <label for="vehicle1"> Thread Title</label>
            
                <input type="checkbox" id="dateOption" value="false">
                <label for="vehicle1"> Date Started</label>

                <input type="checkbox" id="urlOption" value="true">
                <label for="vehicle1"> URL</label>
            
                <input type="checkbox" id="turnOption" value="true">
                <label for="vehicle1"> Turn Counter</label>
            
                <input type="checkbox" id="commentTotalOption" value="true">
                <label for="vehicle1"> Comment Total</label>

                <input type="checkbox" id="myCommentsOptions" value="true">
                <label for="vehicle1"> My Comments</label></div>
             <br>

                    <br>
                    <div class="threadRow" style="justify-content: space-between; border-bottom: grey solid 1px;">
                        <div class="popName" style="border: none;"><B>Character Name</B></div>
                        <div class="popURL"><B>URL</B></div>
                        <div class="popTurn"><B>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp   Turn</B></div>
                        <div class="popTotalComments"><B>Total Comments</B></div>
                        <div class="popDate"><B>Date Started</B></div>
                    </div>
                    <div class="threadHub"></div> 
             <br>
            <!-- Full screen button -->
            <button id="fullScreenVersion">Fullscreen View</button>

    </div>
    <script src="/atlas.js"></script>
</body>
</html>
